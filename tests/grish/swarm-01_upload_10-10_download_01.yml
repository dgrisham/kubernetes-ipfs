name: Each of 10 nodes upload one file, download another
config:
  nodes: 11
  selector: run=go-ipfs-stress
  times: 3
  expected:
      successes: 30
      failures: 0
      timeouts: 0

steps:

  - name: Node 1 create 5MB File
    on_node: 1
    cmd: "for i in {1..10}; do
            head -c 5000000 /dev/urandom | base64 > /tmp/file$i.txt
            && md5sum /tmp/file$i.txt | cut -d ' ' -f 1
            && ipfs add -q /tmp/file$i.txt;
          done"
    timeout: 0
    outputs: 
    - line: 0
      save_to: FILE_1
    - line: 1
      save_to: HASH_1
    - line: 2
      save_to: FILE_2
    - line: 3
      save_to: HASH_2
    - line: 4
      save_to: FILE_3
    - line: 5
      save_to: HASH_3
    - line: 6
      save_to: FILE_4
    - line: 7
      save_to: HASH_4
    - line: 8
      save_to: FILE_5
    - line: 9
      save_to: HASH_5
    - line: 10
      save_to: FILE_6
    - line: 11
      save_to: HASH_6
    - line: 12
      save_to: FILE_7
    - line: 13
      save_to: HASH_7
    - line: 14
      save_to: FILE_8
    - line: 15
      save_to: HASH_8
    - line: 16
      save_to: FILE_9
    - line: 17
      save_to: HASH_9
    - line: 18
      save_to: FILE_10
    - line: 19
      save_to: HASH_10

  - name: Node 2 cat FILE_1
    on_node: 2
    inputs:
      - HASH_1
      - FILE_1
    cmd: "ipfs cat $HASH_1 | md5sum | cut -d ' ' -f 1"
    timeout: 25
    assertions:
      - line: 0
        should_be_equal_to: FILE_1

  - name: Node 3 cat FILE_2
