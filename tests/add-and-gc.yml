name: Add and GC
config:
  selector: run=go-ipfs-stress
  nodes: 1
  times: 10
  expected:
      successes: 10
      failures: 0
      timeouts: 0
steps:
  - name: Add file
    on_node: 1
    cmd: head -c 10 /dev/urandom | base64 > /tmp/file.txt && cat /tmp/file.txt && ipfs add -q /tmp/file.txt
    outputs: 
    - line: 0
      save_to: FILE
    - line: 1
      save_to: HASH
  - name: Cat added file
    on_node: 1
    inputs:
      - FILE
      - HASH
    cmd: ipfs cat $HASH
    assertions:
    - line: 0
      should_be_equal_to: FILE
  - name: Run GC
    on_node: 1
    cmd: ipfs repo gc
